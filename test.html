<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Aurelia</title>
  <link rel="icon" href="name logo.jpg">
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <h1 class="name">The Aurelia</h1>

    <div class="products">
      <div class="product">
        <div class="pic">
            <img class="food-img" src="briyani.jpeg" alt="Chicken Briyani" />
        </div>
        <div class="test">
           <h3 class="test1">Chicken Briyani</h3>
        <p class="test2">Rs200</p>
        <button onclick="addToCart('Chicken Briyani', 200)">Add to Cart</button>
        </div>
        
      </div>

      <div class="product">
        <div class="pic">
            <img class="food-img" src="kebab.jpg" alt="Kebab" />
        </div>
        <div class="test">
         <h3>kebab</h3>
        <p class="test2">Rs250</p>
        <button onclick="addToCart('Kebab', 250)">Add to Cart</button>
        </div>
      </div>

      <div class="product">
        <div class="pic">
            <img class="food-img" src="meals.jpg" alt="Meals" />
        </div>
        <div class="test">
        <h3>Meals</h3>
        <p class="test2">Rs140</p>
        <button onclick="addToCart('Meals', 140)">Add to Cart</button>
        </div>
        
      </div>

        </div>

          <h3>Chicken Wings</h3>
        <p class="test2">Rs300</p>
        <button onclick="addToCart('Chicken Wings', 300)">Add to Cart</button>
        </div>    
        
      </div>

        </div>
        <div class="test">
           <h3>Naan</h3>
        <p class="test2">Rs40</p>
        <button onclick="addToCart('Naan', 40)">Add to Cart</button>
        </div>

        <button onclick="addToCart('Mutton Gravy', 350)">Add to Cart</button>

      </div>

      <div class="product">
        <div class="pic">
            <img class="food-img" src="prawn.jpg" alt="Prawn" />
        </div>
        <div class="test">
          <h3>Prawn</h3>
        <p class="test2">Rs380</p>
        <button onclick="addToCart('Prawn', 380)">Add to Cart</button>
        </div>
        
      </div>

      <div class="product">
        <div class="pic">
            <img class="food-img" src="noodels.jpg" alt="Noodles" />
        </div>
        <div class="test">
         <h3>Noodles</h3>
        <p class="test2">Rs280</p>
        <button onclick="addToCart('Noodles', 280)">Add to Cart</button>
        </div>
        
      </div>

        <div class="test">
          <h3>Tiramisu</h3>
        <p class="test2">Rs380</p>
        <button onclick="addToCart('Tiramisu', 380)">Add to Cart</button>
        </div>
        
      </div>

        <div class="pic">
            <img class="food-img" src="burger.jpg" alt="Burger" />
        </div>
        <div class="test">
          <h3>Burger</h3>
        <p class="test2">Rs420</p>
        <button onclick="addToCart('Burger', 420)">Add to Cart</button>
        </div>
        
      </div>

      <div class="product">
        <div class="pic">
            <img class="food-img" src="shawarma.jpg" alt="Shawarma" />
        </div>
        <div class="test">
          <h3>Shawarma</h3>
        <p class="test2">Rs150</p>
        <button onclick="addToCart('Shawarma', 150)">Add to Cart</button>
        </div>
        
      </div>
    </div>

    <div class="cart">
      
      <h2>Shopping Cart</h2>
      <ul id="cart-items" class="cart-items"></ul>
      <div class="total">Total: Rs<span id="total">0</span></div>
      <div>
        <button class="placeOrder" id="menuButton">Place order</button>
      </div>
    </div>
  </div>
  <!-- Button -->
  

 <!-- Navigation Bar -->
<div class="navbar" id="navBar">
  <button id="closeButton" class="close-btn">Ã—</button>

  <form id="form-validate">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" id="userName" />
      <span id="uName-error"></span>
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" />
      <span id="mail-error"></span>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="number" id="contactNumber" />
      <span id="contactNumber-error"></span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" />
      <span id="address-error"></span>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>


<script src="test.js"></script>
</body>
</html>
